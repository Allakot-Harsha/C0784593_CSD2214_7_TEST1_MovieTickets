<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	
	<title>Payment</title>
</head>
<body>


    <div class="payment"  style="padding-left:25%;">
        <div id="payment_div">
            <h4>Payment Information</h4><br>
            <form id="payment_form" action="payment_successful.html">
                <input id="name_on_card" type="text"  placeholder="Name on Card" ></input>
                <p id="name_error" ><p>
                <input id="card_number" type="text" placeholder="Card Number" ></input>
                <p id="card_no_error" ><p>
                <input id="expiry" type="text"  placeholder="MMYY" ></input>
                <p id="expiry_error" ><p>
                <input id="cvv" type="text" placeholder="CVV" ></input>
                <p id="cvv_error" ><p><img src="images/visa.jpg"></img>&nbsp;<img src="images/mastercard.jpg"></img>&nbsp;<img src="images/amex.jpg"></img>
                <input id="pay_btn" type="button" value="Confirm">
            </form>
        </div>			
    </div>
</body>
