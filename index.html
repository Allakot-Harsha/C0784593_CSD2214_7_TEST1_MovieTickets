<html>
    <head>

        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        
        
        <div class="movie_select">
            <label>Movies Now Showing!</label>
            <select id="movie">
                <!--movies list that will appear in dropdown-->
                <option value="15">Parasite - $15</option>
                <option value="20">Aquaman - $20</option>
                <option value="10">Inception - $10</option>
                <option value="25">The Nun - $25</option>
                <option value="12">IT - $12</option>
                <option value="16">Annabelle - $16</option>
            </select> 
        </div>
        
        <div class="container">
            <!--showing which side screen comes-->
            <div class="screen"></div>
            <div class="row">
                <!--10 seats in each row -->
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div><div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div><div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
            </div>
        </div>
        <!--indicators of seats with their color-->
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>
        <p class="text">
            <!--Prints the no. of seats selected by user and total price-->
            Seats Selected: <span id ="count">0</span> <br>Price: $<span id="price">0</span>
        </p>
        
        <button onclick="document.location='pay.html'">Pay</button>
        <button onclick="document.location='index.html'" >Cancel</button>
        </span>
        <script type="text/javascript" src="movie.js"></script>

</html>
